<!DOCTYPE html>
<!-- saved from url=(0069)file:///Users/deshbhardwaj/Desktop/CF/portfolio/calculator/index.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>
    <!-- Normalize CSS as we are not using bootstrap here -->
    <link rel="stylesheet" href="./Calculator_files/normalize.css">
    <!-- Custom styles for this template go here -->
    <link rel="stylesheet" href="./Calculator_files/styles.css">
  </head><body>
    <div class=" container">
      <div class="calculator">
      <div class="screen">
      </div> <!--end of screen div -->
      <div class="button">
        <div class="row col-sm-12">
          <div class="col-sm-3 key">7</div>
          <div class="col-sm-3 key">8</div>
          <div class="col-sm-3 key">9</div>
          <div class="col-sm-3 key">/</div>
        </div>
        <div class="row col-sm-12">
          <div class="col-sm-3 key">4</div>
          <div class="col-sm-3 key">5</div>
          <div class="col-sm-3 key">6</div>
          <div class="col-sm-3 key">*</div>
        </div>
        <div class="row col-sm-12">
          <div class="col-sm-3 key">1</div>
          <div class="col-sm-3 key">2</div>
          <div class="col-sm-3 key">3</div>
          <div class="col-sm-3 key">-</div>
        </div>
        <div class="row col-sm-12">
          <div class="col-sm-3 key">0</div>
          <div class="col-sm-3 key">.</div>
          <div class="col-sm-3 key">=</div>
          <div class="col-sm-3 key">+</div>
        </div>
        <div class="row col-sm-12">
          <div class="col-sm-3 key">(</div>
          <div class="col-sm-3 key">)</div>
          <div class="col-sm-3 key">%</div>
          <div class="col-sm-3 key">CE</div>
        </div>
      </div><!-- end of button div-->
    </div>

    </div> <!--end of calclator div -->
    <script src="./Calculator_files/jquery.min.js"></script>
  
  
</body></html>
